<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="logo C.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gerador Arquivo DIRF</title>
</head>

<body>

    <nav class="h-14 flex items-center bg-sky-700 p-2 text-white text-3xl">
        <h1>Gerador Arquivo DIRF</h1>
    </nav>

    <div class="ml-5 mt-5">
        <label for="ano">Ano:</label>
        <select id="ano" onchange="salvarAlteracoes('ano')" class="mb-2 p-1 rounded border-2 border-gray-200">
        </select>
    </div>


    <div class="bg-white p-4 rounded-lg shadow mb-5 flex">
        <!-- Dados do responsável -->
        <div id="dados-responsavel">
            <h3 class="text-lg font-bold mb-2">Dados do Responsável</h3>
            <p>CPF: <span id="cpf-text" class="p-1" contenteditable="false"
                    onblur="salvarAlteracoes('cpf-text')">123.456.789-11</span>
                <a href="#" onclick="editar('cpf-text'); return false;"><i class="bi bi-pencil"></i></a>
            </p>
            <p>Nome: <span id="nome-text" class="p-1" contenteditable="false"
                    onblur="salvarAlteracoes('nome-text')">Danilo</span>
                <a href="#" onclick="editar('nome-text'); return false;"><i class="bi bi-pencil"></i></a>
            </p>
            <p>DDD: <span id="ddd-text" class="p-1" contenteditable="false"
                    onblur="salvarAlteracoes('ddd-text')">61</span>
                <a href="#" onclick="editar('ddd-text'); return false;"><i class="bi bi-pencil"></i></a>
            </p>
            <p>TELEFONE:<span id="telefone-text" class="p-1" contenteditable="false"
                    onblur="salvarAlteracoes('telefone-text')">33488525 </span>
                <a href="#" onclick="editar('telefone-text'); return false;"><i class="bi bi-pencil"></i></a>
            </p>
            <p>EMAIL: <span id="email-text" class="p-1" contenteditable="false"
                    onblur="salvarAlteracoes('email-text')">sepag@cl.df.gov.br</span></p>
        </div>

        <!-- Dados da CLDF -->
        <div id="dados-cldf" class="ml-96">
            <h3 class="text-lg font-bold mb-2">Dados da CLDF</h3>
            <p>CNPJ: <span id="cnpj-text">26903645000113</span></p>
            <p>Razão: <span id="razao-text">Câmara Legislativa do DF</span></p>
            <p>CPF Registrado: <span id="cpf-registrado-text" class="p-1" contenteditable="false"
                    onblur="salvarAlteracoes('cpf-registrado-text')">123.456.789-11 </span>
                <a href="#" onclick="editar('cpf-registrado-text'); return false;"><i class="bi bi-pencil"></i></a>
            </p>
        </div>
    </div>


    <div class="mt-5 ml-4 bg-gray-100 p-4 rounded-lg shadow">
        <input class="cursor-pointer block w-full text-sm text-gray-500 
            file:mr-4 file:py-2 file:px-4
            file:border-0 file:text-sm file:font-semibold
            file:bg-sky-500 file:text-white hover:file:bg-sky-600 " type="file" id="input-file" accept=".xls,.xlsx" />
        <button
            class="mt-3 bg-sky-700 hover:bg-sky-800 rounded p-2 text-white w-full transition duration-300 ease-in-out "
            onclick="loadFile()">Importar Arquivo</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
